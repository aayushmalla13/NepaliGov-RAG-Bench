version = "1.0.0"
description = "Nepali Government RAG Benchmark System"
authors = [
    {name = "aayushmalla13", email = "aayushmalla56@gmail.com"},
    {name = "shijalsharmapoudel", email = "shijalsharmapoudel@gmail.com"},
    {name = "babin411", email = "j.babin411@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
